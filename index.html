<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display">
            <p id="result"></p>
        </div>
        <div id="clear" class="operand blue">AC</div>
        <div class="number reverse operand blue">+/-</div>
        <div  class="action operand blue">%</div>
        <div id="divide" class=" action operand orange">/</div>
        <div id="num7" class="number operand darkblue">7</div>
        <div id="num8"class="number operand darkblue">8</div>
        <div id="num9" class="number operand darkblue">9</div>
        <div id="multiply" class="action operand orange">*</div>
        <div id="num4" class="number operand darkblue">4</div>
        <div id="num5" class="number operand darkblue">5</div>
        <div id="num6" class="number operand darkblue">6</div>
        <div id="subtract" class="action operand orange">-</div>
        <div id="num1"  class="number operand darkblue">1</div>
        <div id="num2" class="number operand darkblue">2</div>
        <div id="num3" class="number operand darkblue">3</div>
        <div id="add" class="action operand orange">+</div>
        <div id="num0" class="number operand zero darkblue">0</div>
        <div id="dot"class="number operand darkblue">.</div>
        <div id="equals"class=" operand orange">=</div>
    </div>
    <script src="code.js"></script>
</body>
</html>
